services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - '3000:3000'

  wait-for-svc:
    image: alpine
    volumes:
      - ./build/wait-for.sh:/wait-for.sh:z
    entrypoint: /bin/sh -c
    command: >
      "
        /wait-for.sh frontend:3000
      "

networks:
  default:
    name: backend-network
    external: true