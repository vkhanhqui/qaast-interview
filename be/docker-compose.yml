services:
  postgres:
    image: postgres:17.5-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - '5432:5432'
    volumes:
      - .data/postgresql:/var/lib/postgresql/data
      - ./build/init-appdb.sql:/docker-entrypoint-initdb.d/init-appdb.sql

  dynamodb:
   command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
   image: amazon/dynamodb-local:3.0.0
   container_name: dynamodb-local
   ports:
     - "8000:8000"
   volumes:
     - .data/dynamodb:/home/dynamodblocal/data
   working_dir: /home/dynamodblocal

  localstack:
    image: localstack/localstack:4.7.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - LOCALSTACK_HOST=localstack:4566
    volumes:
      - .data/localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  wait-for-infra:
    image: alpine
    volumes:
      - ./build/wait-for.sh:/wait-for.sh:z
    entrypoint: /bin/sh -c
    command: >
      "
        /wait-for.sh postgres:5432 && \
        /wait-for.sh dynamodb:8000 && \
        /wait-for.sh localstack:4566
      "

networks:
  default:
    name: backend-network